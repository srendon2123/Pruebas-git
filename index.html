<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Agenda de contactos</title>
   <script src="./js/Persona.js"></script>
</head>
<body>
   
   <header>
      <h1>Agenda de Contactos</h1>
   </header>

   <main>
      <header>
         <h2>Acciones para realizar</h2>
      </header>
      <form method="get" action="return false">
         <fieldset>
            <legend>Informacion del contacto</legend>
            <div class="form-group">
               <div class="form-section">
                  <label for="nombre">Nombre*:</label>
                  <input type="text" name="nombre" id="nombre">
               </div>
               <div class="form-section">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email">
               </div>
            </div>
            <div class="form-group">
               <div class="form-section">
                  <label for="numero">Telefono:</label>
                  <input type="tel" name="telefono" id="telefono">
               </div>
               <div class="form-section">
                  <label for="descripcion">Descripcion</label>
                  <textarea name="descripcion" id="descripcion" cols="30" rows="1"></textarea>
               </div>
            </div>
         </fieldset>
      </form>

      <table>
         <caption>Listado de contactos</caption>
         <thead>
            <tr>
               <th>Id</th>
               <th>Nombre</th>
               <th>Email</th>
               <th>Numero</th>
               <th>Descripcion</th>
            </tr>
         </thead>
         <tbody id="tabla_contactos">
            <tr>
               <td>0</td>
               <td>Sebastian</td>
               <td>srendon2123@gmail.com</td>
               <td>314-824-4134</td>
               <td>Un muy agradable sujeto</td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td colspan="4">Total de Contactos:</td>
               <td id="total_contactos">200</td>
            </tr>
         </tfoot>
      </table>
   </main>

   <script src="./js/app.js"></script>
</body>
</html>
